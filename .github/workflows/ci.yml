name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run demo script
        run: uv run main.py

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            uv run pytest tests/ -v --cov=app --cov-report=xml
          else
            echo "No tests directory found, skipping pytest"
          fi

      - name: Run linting
        run: |
          echo "Checking code formatting..."
          uv run black --check app/ --diff || echo "⚠️ Black formatting issues found"
          uv run isort --check-only app/ --diff || echo "⚠️ Import sorting issues found"

      - name: Run type checking
        run: |
          echo "Running type checking..."
          uv run mypy app/ || echo "⚠️ Type checking issues found"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
